<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel=stylesheet href="./css.css">
</head>
<body>
    <p>Apple's <small>new roll outs</small></p>
    <h1 class="iphone">Launching countdown</h1>
    <div class="counter">
        <div class="box">
            <h2 id="days">00 </h2>
            <small>days</small>
            </div>

            <div class="box">
                <h2 id="Hours">00 </h2>
                <small>hours</small>
                </div>

                <div class="box">
                    <h2 id="min">00 </h2>
                    <small>min</small>
                </div>

                <div class="box">
                    <h2 id="Sec">00 </h2>
                    <small>Sec</small>
                </div>

        
    </div>

   
    <script src="./js.js"></script>
</body>
</html>
